<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            width: 300px;
            overflow: hidden;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: auto;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .current {
            opacity: 1;
        }

        .prev, .next {
            opacity: 0.5;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head> 
<body>
    <div class="carousel-container">
        <img src="/assets/images/projects/2021_sensors_graph_abs.png" alt="Image 1" class="carousel-image current">
        <img src="/assets/images/projects/2021_sensors_graph_abs.png" alt="Image 2" class="carousel-image next">
        <img src="/assets/images/projects/2021_sensors_graph_abs.png" alt="Image 3" class="carousel-image prev">
        <button class="carousel-button prev" onclick="changeSlide(-1)">Previous</button>
        <button class="carousel-button next" onclick="changeSlide(1)">Next</button>
    </div>

<script>
        let currentSlide = 0;
        const images = document.querySelectorAll('.carousel-image');

        function changeSlide(direction) {
            images[currentSlide].classList.remove('current');
            currentSlide += direction;

            if (currentSlide >= images.length) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = images.length - 1;
            }

            images[currentSlide].classList.add('current');

            // Determine the previous and next slides
            let prevSlide = currentSlide - 1;
            let nextSlide = currentSlide + 1;

            if (prevSlide < 0) {
                prevSlide = images.length - 1;
            }

            if (nextSlide >= images.length) {
                nextSlide = 0;
            }

            images[prevSlide].classList.add('prev');
            images[nextSlide].classList.add('next');
        }

        changeSlide(0); // Initialize to the first slide
</script>
</body>
</html>
